<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: white;
            color: #333;
        }
        #countdown {
            font-size: 1.5em;
            font-weight: bold;
        }
        .label {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="countdown">
        <span id="days">0</span> <span class="label">days</span> 
        <span id="hours">0</span> <span class="label">hrs</span> 
        <span id="minutes">0</span> <span class="label">m</span> 
        <span id="seconds">0</span> <span class="label">s</span>
    </div>

    <script>
        function updateCountdown() {
            // Set the target date and time (Jan 1, 2025, 00:00:00)
            const targetDate = new Date("December 31, 2025 23:59:59").getTime();

            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the difference in milliseconds
            const difference = targetDate - now;

            // Calculate time units
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            // If the countdown is over
            if (difference < 0) {
                clearInterval(timer);
                document.getElementById("countdown").textContent = "Happy New Year 2026!";
            }
        }

        // Update the countdown every second
        const timer = setInterval(updateCountdown, 1000);

        // Initial call to avoid delay
        updateCountdown();
    </script>
</body>
</html>
